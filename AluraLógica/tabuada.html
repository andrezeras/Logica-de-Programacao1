<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
        }

        function mostra(text){

            document.write(text);
            pulaLinha();

        }

        var multiplicador = 1;

        while(multiplicador <= 10){
            mostra( 7 * multiplicador);
            multiplicador++;
        }

    </script>
</body>
