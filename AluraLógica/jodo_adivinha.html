<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhar</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
        }

        function mostra(text){

            document.write(text);
            pulaLinha();

        }

        let numeroPensado = Math.round(Math.random() * 10);
        console.log(numeroPensado);
        let chute = parseInt(prompt("Digite o numero que deseja chutar!"));
        if (chute == numeroPensado) {
            mostra("Parabéns você acertou!");
            } else if (chute > numeroPensado) {
                mostra("O seu chute foi maior do que o número pensado.");
                } else{
                    mostra("O seu chute foi menor do que o número pensado.")
                    };
                    

    </script>
