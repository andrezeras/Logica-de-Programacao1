<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhar</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
        }

        function mostra(text){

            document.write(text);
            pulaLinha();

        }

        let numeroPensado = Math.round(Math.random() * 10);
        console.log(numeroPensado);
        let tentativas = 1;

        while (tentativas <= 3) {
            let chute = parseInt(prompt("Digite um número entre 0 e 10"));
            if (chute == numeroPensado){
                mostra("Você acertou!")
                break;
            }else{
                alert("Você errou... Tente novamente!");
                
                
            }

            tentativas++;
        }
    </script>
