    <title>Ano da Copa</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
        }

        function mostra(text){

            document.write(text);
            pulaLinha();

        }

        let anoCopa = 1930;

        while (anoCopa <= 2026){
            alert(`Teve Copa em ${anoCopa}`);
            anoCopa = anoCopa + 4;
        }

        alert('Fim');
    </script>
