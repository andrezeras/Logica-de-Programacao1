<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
        }

        function mostra(text){

            document.write(text);
            pulaLinha();

        }
        let idade = 20;
        alert('Isso é um programa');

        mostra('Olá, mundo!');
        mostra('Minha idade é ' + idade);

        let media = (40 + 20) / 3;
        mostra('A média é ' + media);
    </script>
</body>
</html>
